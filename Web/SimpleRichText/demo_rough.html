	<button class="btn bold" title="Bold"><i class="fa fa-bold"></i></button>
	<button class="btn italic" title="Italic"><i class="fa fa-italic"></i></button>
	<button class="btn underline" title="Underline"><i class="fa fa-underline"></i></button>
	<button class="btn sub" title="Subscript"><i class="fa fa-subscript"></i></button>
	<button class="btn super" title="Superscript"><i class="fa fa-superscript"></i></button>
	<button class="btn strike" title="Strikethrough"><i class="fa fa-strikethrough"></i></button>

	<button class="btn orderedList" title="Ordered List"><i class="fa fa-list-ol"></i></button>
	<button class="btn unOrderedList" title="Unordered List"><i class="fa fa-list-ul"></i></button>

	<button class="btn right" title="Align Right"><i class="fa fa-align-right"></i></button>
	<button class="btn left" title="Align Left"><i class="fa fa-align-left"></i></button>
	<button class="btn center" title="Align center"><i class="fa fa-align-center"></i></button>
	<button class="btn full" title="Justify"><i class="fa fa-align-justify"></i></button>

		<option value="arial">Arial</option>
		<option value="georgia">Georgia</option>
	</select>

		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
		<option value="6">6</option>
		<option value="7">7</option>
	</select>

		<option value="red">Red</option>

		<option value="blue">Blue</option>
		<option value="teal">Teal</option>
